<!-- Lawyer Sign-In Page: Dark Blue and Green Theme -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lawyer Portal - Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('lawyer.static', filename='lawyer_login.css') }}">
  <script src="{{ url_for('lawyer.static', filename='lawyer_login.js') }}" defer></script>
</head>

<body>
  <div class="floating-particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="login-container">
    <div class="login-header">
      <div class="logo">
        <i class="fas fa-balance-scale"></i>
      </div>
      <h1 class="login-title">Lawyer Sign In</h1>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert {{ category }}" id="{{ category }}Alert">
            <i class="fas fa-info-circle"></i>
            <span id="{{ category }}Message">{{ message }}</span>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form id="loginForm" method="POST" action="{{ url_for('lawyer.lawyer_login') }}" novalidate>
      <div class="form-group">
        <label for="username" class="form-label">
          <i class="fas fa-user-tie"></i> Username
        </label>
        <div class="input-wrapper">
          <input type="text" id="username" name="username" class="form-input"
                 placeholder="Enter your username" required autocomplete="username">
          <i class="fas fa-user input-icon"></i>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">
          <i class="fas fa-lock"></i> Password
        </label>
        <div class="input-wrapper">
          <input type="password" id="password" name="password" class="form-input"
                 placeholder="Enter your password" required autocomplete="current-password">
          <i class="fas fa-lock input-icon"></i>
          <button type="button" class="password-toggle" id="passwordToggle">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <div class="form-options">
        <div class="checkbox-wrapper">
          <input type="checkbox" id="remember" name="remember" class="checkbox">
          <label for="remember" class="checkbox-label">Remember me</label>
        </div>
        <a href="#" class="forgot-link" id="forgotPassword">Forgot password?</a>
      </div>

      <button type="submit" class="login-btn" id="loginBtn">
        <div class="loading-spinner" id="loadingSpinner"></div>
        <span class="btn-text">
          <i class="fas fa-sign-in-alt"></i> Sign In
        </span>
      </button>
    </form>
  </div>
</body>
</html>
