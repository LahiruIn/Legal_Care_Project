<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Portal - Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('user.static', filename='user_login.css') }}">
  <script src="{{ url_for('user.static', filename='user_login.js') }}" defer></script>
</head>

<body>
  <div class="floating-particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="login-container">
    <div class="login-header">
      <div class="logo">
        <i class="fas fa-scale-balanced"></i>
      </div>
      <h1 class="login-title">User Login</h1>
      <p class="login-subtitle">Access your personal account</p>
    </div>

    <!-- Flash messages would be rendered here by your Flask template -->
    <div class="alert success" style="display: none;" id="successAlert">
      <i class="fas fa-check-circle"></i>
      <span id="successMessage">Success message here</span>
    </div>

    <div class="alert error" style="display: none;" id="errorAlert">
      <i class="fas fa-exclamation-circle"></i>
      <span id="errorMessage">Error message here</span>
    </div>

    <form id="loginForm" method="POST" novalidate>
      <div class="form-group">
        <label for="email" class="form-label">
          <i class="fas fa-envelope"></i> Email Address
        </label>
        <div class="input-wrapper">
          <input type="email" id="email" name="email" class="form-input"
                 placeholder="Enter your email address" required autocomplete="email">
          <i class="fas fa-envelope input-icon"></i>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">
          <i class="fas fa-lock"></i> Password
        </label>
        <div class="input-wrapper">
          <input type="password" id="password" name="password" class="form-input"
                 placeholder="Enter your password" required autocomplete="current-password">
          <i class="fas fa-lock input-icon"></i>
          <button type="button" class="password-toggle" id="passwordToggle">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <div class="form-options">
        <div class="checkbox-wrapper">
          <input type="checkbox" id="remember" name="remember" class="checkbox">
          <label for="remember" class="checkbox-label">Remember me</label>
        </div>
        <a href="#" class="forgot-link">Forgot password?</a>
      </div>

      <button type="submit" class="login-btn" id="loginBtn">
        <div class="loading-spinner" id="loadingSpinner" style="display:none;"></div>
        <span class="btn-text">
          <i class="fas fa-sign-in-alt"></i> Login
        </span>
      </button>

      <div class="register-link">
        Don't have an account? <a href="{{ url_for('user.user_register') }}">Register here</a>
      </div>
    </form>
  </div>
</body>
</html>
