<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* User Auth CSS: Blue and Dark Blue Theme */
    :root {
      --primary: #1e40af;
      --primary-dark: #1e3a8a;
      --primary-light: #3b82f6;
      --accent: #1d4ed8;
      --accent-light: #2563eb;
      --dark: #0f172a;
      --dark-light: #1e293b;
      --gray: #64748b;
      --light-gray: #cbd5e1;
      --white: #ffffff;
      --success: #059669;
      --error: #ef4444;
      --warning: #f59e0b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, rgba(30, 64, 175, 0.95), rgba(29, 78, 216, 0.3)),
                url('https://images.pexels.com/photos/8112115/pexels-photo-8112115.jpeg') center/cover no-repeat fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      position: relative;
      color: var(--white);
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--dark);
      opacity: 0.35;
      z-index: 1;
    }

    .register-container {
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(22px);
      border-radius: 16px;
      padding: 25px 30px;
      width: 100%;
      max-width: 900px;
      max-height: 95vh;
      overflow-y: auto;
      box-shadow:
        0 25px 50px -12px rgba(0, 0, 0, 0.6),
        0 0 0 1px rgba(30, 64, 175, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
      position: relative;
      z-index: 2;
      border: 1px solid rgba(29, 78, 216, 0.2);
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .register-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 12px;
      box-shadow:
        0 8px 20px rgba(29, 78, 216, 0.4),
        0 0 0 1px rgba(29, 78, 216, 0.2);
      animation: blueGlow 2s ease-in-out infinite alternate;
    }

    @keyframes blueGlow {
      from {
        box-shadow: 0 8px 20px rgba(29, 78, 216, 0.4), 0 0 0 1px rgba(29, 78, 216, 0.2);
      }
      to {
        box-shadow: 0 12px 25px rgba(30, 64, 175, 0.4), 0 0 0 1px rgba(30, 64, 175, 0.2);
      }
    }

    .logo i {
      color: var(--white);
      font-size: 24px;
    }

    .register-title {
      font-size: 24px;
      font-weight: 700;
      color: var(--white);
      margin-bottom: 6px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .register-subtitle {
      font-size: 13px;
      color: var(--light-gray);
      opacity: 0.8;
    }

    .form-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
      margin-bottom: 20px;
    }

    .form-section {
      display: flex;
      flex-direction: column;
    }

    .section-title {
      color: var(--light-gray);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 600;
    }

    .section-title i {
      color: var(--accent-light);
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 15px;
      position: relative;
    }

    .form-label {
      display: block;
      font-weight: 500;
      color: var(--light-gray);
      margin-bottom: 6px;
      font-size: 13px;
    }

    .input-wrapper {
      position: relative;
    }

    .form-input, .form-textarea, .form-select {
      width: 100%;
      padding: 12px 14px 12px 36px;
      border: 2px solid rgba(29, 78, 216, 0.3);
      border-radius: 10px;
      font-size: 14px;
      background: rgba(30, 41, 59, 0.8);
      color: var(--white);
      transition: all 0.3s ease;
      outline: none;
      font-family: inherit;
    }

    .form-textarea {
      min-height: 70px;
      resize: vertical;
    }

    .form-input::placeholder,
    .form-textarea::placeholder {
      color: var(--gray);
      font-size: 13px;
    }

    .form-input:focus,
    .form-textarea:focus,
    .form-select:focus {
      border-color: var(--accent-light);
      background: rgba(30, 41, 59, 0.95);
      transform: translateY(-1px);
      box-shadow:
        0 8px 20px rgba(29, 78, 216, 0.3),
        0 0 0 3px rgba(29, 78, 216, 0.15);
    }

    .input-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
      font-size: 14px;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--gray);
      cursor: pointer;
      font-size: 14px;
      transition: color 0.2s ease;
    }

    .password-toggle:hover {
      color: var(--accent-light);
    }

    .form-row {
      display: flex;
      gap: 12px;
      margin-bottom: 15px;
    }

    .form-row .form-group {
      flex: 1;
      margin-bottom: 0;
    }

    .form-bottom {
      grid-column: 1 / -1;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox {
      width: 16px;
      height: 16px;
      accent-color: var(--accent);
      margin: 0;
      transition: all 0.25s ease;
    }

    .checkbox-label {
      font-size: 13px;
      color: var(--light-gray);
      transition: all 0.25s ease;
    }

    .register-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: var(--white);
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(29, 78, 216, 0.3);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(29, 78, 216, 0.4);
    }

    .register-btn:active {
      transform: translateY(0);
    }

    .btn-text {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .loading-spinner {
      display: none;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: var(--white);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
    }

    @keyframes spin {
      to { transform: translateY(-50%) rotate(360deg); }
    }

    .flash-messages {
      grid-column: 1 / -1;
      margin-bottom: 15px;
    }

    .flash-message {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .flash-error {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: var(--error);
    }

    .flash-success {
      background: rgba(5, 150, 105, 0.15);
      border: 1px solid rgba(5, 150, 105, 0.3);
      color: var(--success);
    }

    .password-match-error {
      color: var(--error);
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      color: var(--light-gray);
    }

    .login-link a {
      color: var(--accent-light);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.25s ease;
    }

    .login-link a:hover {
      color: var(--accent);
      text-decoration: underline;
    }

    .floating-particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: rgba(29, 78, 216, 0.2);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }

    .particle:nth-child(1) {
      width: 6px;
      height: 6px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .particle:nth-child(2) {
      width: 8px;
      height: 8px;
      top: 60%;
      right: 20%;
      animation-delay: -5s;
    }

    .particle:nth-child(3) {
      width: 4px;
      height: 4px;
      bottom: 30%;
      left: 30%;
      animation-delay: -10s;
    }

    .particle:nth-child(4) {
      width: 10px;
      height: 10px;
      top: 80%;
      right: 10%;
      animation-delay: -15s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0.3;
      }
      25% {
        transform: translateY(-20px) translateX(10px) rotate(90deg);
        opacity: 0.6;
      }
      50% {
        transform: translateY(-40px) translateX(-10px) rotate(180deg);
        opacity: 0.8;
      }
      75% {
        transform: translateY(-20px) translateX(-20px) rotate(270deg);
        opacity: 0.4;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .form-content {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .register-container {
        max-width: 500px;
        padding: 20px 25px;
        max-height: 98vh;
      }

      .form-row {
        flex-direction: column;
        gap: 15px;
      }
    }

    @media (max-width: 480px) {
      .register-container {
        padding: 20px;
        margin: 10px;
        max-height: 98vh;
      }

      .register-title {
        font-size: 20px;
      }

      .form-input, .form-textarea, .form-select {
        padding: 10px 12px 10px 32px;
        font-size: 13px;
      }

      .input-icon {
        left: 10px;
      }
    }

    /* Custom scrollbar for container */
    .register-container::-webkit-scrollbar {
      width: 6px;
    }

    .register-container::-webkit-scrollbar-track {
      background: rgba(30, 41, 59, 0.3);
      border-radius: 3px;
    }

    .register-container::-webkit-scrollbar-thumb {
      background: rgba(29, 78, 216, 0.5);
      border-radius: 3px;
    }

    .register-container::-webkit-scrollbar-thumb:hover {
      background: rgba(29, 78, 216, 0.7);
    }
  </style>
</head>
<body>
  <!-- Floating particles background -->
  <div class="floating-particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="register-container">
    <div class="register-header">
      <div class="logo">
        <i class="fas fa-scale-balanced"></i>
      </div>
      <h1 class="register-title">Create Account</h1>
      <p class="register-subtitle">Join our community today</p>
    </div>

    <form method="POST" action="#" id="register-form">
      <div class="form-content">
        <!-- Flash messages -->
        <div class="flash-messages">
          <!-- Flash messages would be populated by backend -->
        </div>

        <!-- Left Column: Personal & Address Info -->
        <div class="form-section">
          <h3 class="section-title">
            <i class="fas fa-user"></i> Personal Information
          </h3>
          
          <div class="form-group">
            <label class="form-label" for="full_name">Full Name</label>
            <div class="input-wrapper">
              <i class="fas fa-user input-icon"></i>
              <input type="text" id="full_name" name="full_name" class="form-input" placeholder="Enter your full name" required>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="email">Email Address</label>
            <div class="input-wrapper">
              <i class="fas fa-envelope input-icon"></i>
              <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="nic">NIC Number</label>
            <div class="input-wrapper">
              <i class="fas fa-id-card input-icon"></i>
              <input type="text" id="nic" name="nic" class="form-input" placeholder="Enter your NIC number" required>
            </div>
          </div>

          <h3 class="section-title" style="margin-top: 20px;">
            <i class="fas fa-home"></i> Address Information
          </h3>
          
          <div class="form-group">
            <label class="form-label" for="address">Address</label>
            <div class="input-wrapper">
              <i class="fas fa-home input-icon"></i>
              <textarea id="address" name="address" class="form-textarea" placeholder="Enter your address" required></textarea>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label" for="city">City</label>
              <div class="input-wrapper">
                <i class="fas fa-city input-icon"></i>
                <input type="text" id="city" name="city" class="form-input" placeholder="City" required>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label" for="district">District</label>
              <div class="input-wrapper">
                <i class="fas fa-map-marker-alt input-icon"></i>
                <input type="text" id="district" name="district" class="form-input" placeholder="District" required>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="province">Province</label>
            <div class="input-wrapper">
              <i class="fas fa-globe input-icon"></i>
              <input type="text" id="province" name="province" class="form-input" placeholder="Province" required>
            </div>
          </div>
        </div>

        <!-- Right Column: Security & Additional Info -->
        <div class="form-section">
          <h3 class="section-title">
            <i class="fas fa-lock"></i> Account Security
          </h3>
          
          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <div class="input-wrapper">
              <i class="fas fa-lock input-icon"></i>
              <input type="password" id="password" name="password" class="form-input" placeholder="Create a password (min 6 characters)" required minlength="6">
              <button type="button" class="password-toggle" id="password-toggle">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="confirm_password">Confirm Password</label>
            <div class="input-wrapper">
              <i class="fas fa-lock input-icon"></i>
              <input type="password" id="confirm_password" name="confirm_password" class="form-input" placeholder="Confirm your password" required minlength="6">
              <button type="button" class="password-toggle" id="confirm-password-toggle">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="password-match-error" id="password-match-error">
              <i class="fas fa-exclamation-circle"></i> Passwords do not match
            </div>
          </div>

          <h3 class="section-title" style="margin-top: 20px;">
            <i class="fas fa-info-circle"></i> Additional Information
          </h3>
          
          <div class="form-group">
            <label class="form-label" for="interesting_law">Area of Interest (Optional)</label>
            <div class="input-wrapper">
              <i class="fas fa-scale-balanced input-icon"></i>
              <select id="interesting_law" name="interesting_law" class="form-select">
                <option value="">Select an area of interest (optional)</option>
                <option>Property & Land Law</option>
                <option>Family Law</option>
                <option>Consumer & Commercial Law</option>
                <option>Employment & Labour</option>
                <option>Motor Traffic</option>
                <option>Cyber & ICT Law</option>
                <option>Environmental Law</option>
                <option>Human Rights</option>
                <option>General Civil & Criminal</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Bottom Section: Agreement and Submit -->
        <div class="form-bottom">
          <div class="form-options">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="terms" class="checkbox" required>
              <label for="terms" class="checkbox-label">I agree to the Terms & Privacy</label>
            </div>
          </div>

          <button type="submit" class="register-btn">
            <span class="btn-text">Create Account</span>
            <div class="loading-spinner"></div>
          </button>
        </div>
      </div>
    </form>

    <div class="login-link">
      Already have an account? <a href="#">Log in</a>
    </div>
  </div>

  <script>
    // Password toggle functionality
    const passwordToggle = document.getElementById('password-toggle');
    const passwordInput = document.getElementById('password');
    const confirmPasswordToggle = document.getElementById('confirm-password-toggle');
    const confirmPasswordInput = document.getElementById('confirm_password');
    const passwordMatchError = document.getElementById('password-match-error');
    
    passwordToggle.addEventListener('click', function() {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordToggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
      } else {
        passwordInput.type = 'password';
        passwordToggle.innerHTML = '<i class="fas fa-eye"></i>';
      }
    });
    
    confirmPasswordToggle.addEventListener('click', function() {
      if (confirmPasswordInput.type === 'password') {
        confirmPasswordInput.type = 'text';
        confirmPasswordToggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
      } else {
        confirmPasswordInput.type = 'password';
        confirmPasswordToggle.innerHTML = '<i class="fas fa-eye"></i>';
      }
    });

    // Password matching validation
    function validatePasswordMatch() {
      if (passwordInput.value !== confirmPasswordInput.value) {
        passwordMatchError.style.display = 'block';
        confirmPasswordInput.style.borderColor = 'var(--error)';
        return false;
      } else {
        passwordMatchError.style.display = 'none';
        confirmPasswordInput.style.borderColor = 'rgba(29, 78, 216, 0.3)';
        return true;
      }
    }

    confirmPasswordInput.addEventListener('input', validatePasswordMatch);
    passwordInput.addEventListener('input', validatePasswordMatch);

    // Form submission handling
    document.getElementById('register-form').addEventListener('submit', function(e) {
      if (!validatePasswordMatch()) {
        e.preventDefault();
        return;
      }
      
      // Show loading state
      const submitBtn = document.querySelector('.register-btn');
      const btnText = document.querySelector('.btn-text');
      const spinner = document.querySelector('.loading-spinner');
      
      btnText.textContent = 'Creating Account...';
      spinner.style.display = 'block';
      submitBtn.disabled = true;
      
      // Allow form to submit normally
    });
  </script>
</body>
</html>
